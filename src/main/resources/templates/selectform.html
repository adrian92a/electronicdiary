    <h1>Wstawianie ocen</h1>
 
 
 
    <form th:action="@{/selectedClass}" name='f' th:object="${classForm}" method='POST'>
        <table>
            <tr>
                <td>Wybierz klasę:</td>
                <td>
                    <select th:name="classId">
                         <option value=""> -- </option>
                         <option th:each="class : ${classes}"
                            th:value="${class.classId}"
                            th:utext="${class.classNumber} + ${class.classLetter}"/>
                  </select>
 
                </td>
            </tr>
         
            <tr>
                <td><input name="submit" type="submit" value="submit" /></td>
            </tr>
        </table>
    </form>
 <form>
  <table class="table table-hover">
            <thead>
            <tr>
                <th>id	</th>
                <th>Imię  </th>
                <th>Nazwisko  </th>
                 <th>Ocena </th>
                  <th>Opis </th>
                   <th>Waga oceny  </th>
            </tr>
            </thead>

            <tr th:each="pupil: ${pupilList}">

                <td> <input type="number"  placeholder="Ocena"/></td>
			    <td> <input type="text"  placeholder="Opis"/></td>
			    <td> <input type="number"  placeholder="Waga Oceny"/></td>  
            </tr>
        </table>
 </form>

</html>
